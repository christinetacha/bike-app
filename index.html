<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Finder</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>See a list of all bikes stolen in Portland over the past year</h2>
        <button class="btn-primary" type="submit" id = "listBikes" name="button">See List</button>
    </div>
      <form id="bikeBrand">
        <h2>Choose a manufacturer to see how many of those bikes were stolen in Portland over the past year:</h2>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Specialized" value="Specialized">
            Specialized
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Trek" value="Trek">
            Trek
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Fuji" value="Fuji">
            Fuji
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Cannondale" value="Cannondale">
            Cannondale
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Kona" value="Kona">
            Kona
          </label>
        </div>
        <button class="btn-primary" type="submit" name="button">Submit!</button>
      </form>
      <div id="showList"></div>
      <ul id="bikeList"></ul>
      <div class="results"></div>
    </div>
  </body>
</html>
